<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark justify-content-center ">
        <span class="navbar-brand mb-0 font-weight-bold text-light display-1">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="input-group mt-3 bg-secondary">
                    <h6>Search for a city:</h6>
                    <input type="text" class="form-control" id="search">
                      <button class="btn btn-outline-secondary bg-primary text-light" type="button" id="searchBtn">search</button>
                    <div class="card mt-2 mb-2 ml-2">
                        <div class="card-body" id="cCard">
                            
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-8 bg-success mt-3">
                <div class="card-body" id="wCard">
                </div>
                <div class="row" id="future">
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
