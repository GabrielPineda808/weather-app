<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
        <nav class="navbar navbar-dark justify-content-center bg-dark">
          <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </nav>
        <br>
        <div class="row">
          <div class="col-3">
            <form class="form-inline ml-2">
              <input class="form-control mr-sm-2" type="search" placeholder="Search a City" id="search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0 bg-primary text-light" id="searchBtn" type="submit">Search</button>
            </form>
            <div class="list-group mt-3 ml-2" id="searchHistory">
            </div>
          </div>

          <div class="row">
            <div class="col-12">
                <div class="card mb-5">
                    <div class="card-body">
                        <h1><span id="city"></span>(<span id="date"></span>)</h1>
                        <p>Temperature: <span id="temp"></span> Â°F</p>
                        <p>Wind Speed: <span id="wind"></span> MPH</p>
                        <p>Humidity: <span id="humid"></span>%</p>
                        <p>UV Index: <span id="uv"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
